<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameProject</title>
    <link rel="stylesheet" href="assets/css/fightcss.css" type="text/css">
    <!-- /* External JS Here */ -->
    <script src="javascript/fightjs.js" defer></script>
</head>
<body>
    <img id="transition" src="assets/images/screenEnter.gif">
    <div id="fight">
        <div id="zones">
                <button id="attack">Forest</button>
                <button id="defend">Tomb</button>
                <button id="skill">Boss</button>
                <button id="back">Town</button>
        </div>
        <div id="playerImage">
            <img id="playerImg" src="assets/images/warrioridling.gif" alt="player">
        </div>
        <div id="enemyImage">
            <img id="enemyImg" src="assets/images/skeleIdling.gif" alt="enemy">
        </div>
        <div id="buttons">
            <form>
                <!-- <button id="attack">Attack!</button>
                <button id="defend">Block!</button>
                <button id="back">Flee!</button> -->
            </form>
        </div>
        <div id="player">
            <p id="playerInfo"></p>
        </div>
        <div id="enemy">
            <p id="enemyInfo"></p>
        </div>
        <div id="combat">
            <p id="event"></p>
        </div>
    </div>
</body>
</html>
