<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameProject</title>
    <link rel="stylesheet" href="assets/css/fightcss.css" type="text/css">
    <!-- /* External JS Here */ -->
    <script src="javascript/fightjs.js" defer></script>
</head>
<body>
    <div id="fight">
        <div id="buttons">
            <form>
                <button id="attack">Attack!</button>
                <button id="defend">Block!</button>
                <button id="back">Flee!</button>
            </form>
        </div>
        <div id="player">
            <h1 id="name">name</h1>
            <h1 id="health">name</h1>
            <h1 id="debuff">Debuffs: none</h1>
        </div>
        <div id="enemy">
            <h1 id="enemyName">name</h1>
            <h1 id="enemyHealth">name</h1>
            <h1 id="debuff">Debuffs: none</h1>
        </div>
        <div id="combat">
            <h1 id="playerEvent"></h1>
            <h1 id="playerDamage"></h1>
            <h1 id="enemyEvent"></h1>
            <h1 id="enemyDamage"></h1>
        </div>
    </div>
</body>
</html>
