<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameProject</title>
    <link rel="stylesheet" href="assets/css/shopcss.css" type="text/css">
    <!-- /* External JS Here */ -->
    <script src="javascript/shopjs.js" defer></script>
</head>
<body>
    <img id="transition" src="assets/images/screenEnter.gif">
    <div id="shop">
        <div id="buttons">
            <form>
                <button id="weapon">Weapon Upgrade!</button>
                <button id="back">Finish Shopping</button>
                <button id="armor">Armor Upgrade!</button>
            </form>
        </div>
        <div id="weapons">
            <h1 id="weaponType">name</h1>
            <h1 id="weaponCost">name</h1>
        </div>
        <div id="armors">
            <h1 id="armorType">name</h1>
            <h1 id="armorCost">name</h1>
        </div>
        <div id="stats">
            <h1 id="event">name</h1>
            <h1 id="damage">name</h1>
            <h1 id="defense">name</h1>
            <h1 id="gold">name</h1>
        </div>

    </div>
</body>
</html>
